

<div class="container">
<h2> User Settings</h2>
<form #form="ngForm">
    <div class="form-group" ngNativeValidate>
        <label for="name">Name</label>
        <input  type="text"  id="name" name="name" class="form-control" 
        [(ngModel)]="userSettings.name" required  pattern="ms.*"/>
    </div>

       <div class="form-check form-group">
           <input type="checkbox" class="form-check-input" 
           id="emailOffers" name ="emailOffers" [(ngModel)]="userSettings.emailOffers">
           <label class="form-check=label" for="emailOffers">
                Email Special offers</label>
       </div>
       <p> User Interface Style</p>
       <div class="form-check">
           <input class="form-check-input" type="radio" name = "interfaceStyle"
           id="lightInterface" value="light"  [(ngModel)]="userSettings.interfaceStyle">
           <label class="form-check-label" for="lightInterface">
               Light
           </label>
       </div>
       <div class="form-check">
           <input class="form-check-input" type="radio" name="interfaceStyle"
           id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
           <label class="form-check-label" for="mediumInterface" >
               Medium
           </label>
         </div>

         <div class="form-check">
             <input class="form-check-input" type="radio" for="darkInterface" id="darkInterface"
              name="interfaceStyle" value="dark" [(ngModel)]="userSettings.interfaceStyle">
             <label class="form-check-label" for="darkInterface" >
                 Dark
             </label>
            </div>

         <div class="form-group">
            <label for="subscriptionType"> Subscription Type</label>
            <select class="form-control" id= "subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>LifeTime</option>
            </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" 
                        class="form-control" rows=3 [(ngModel)]="userSettings.notes"></textarea>
            </div>            
        <button class="btn btn-primary">Send</button>
</form>
</div>

<h3> {{ userSettings| json }} </h3>
